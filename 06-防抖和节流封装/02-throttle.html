<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>节流封装</title>
</head>

<body>
	<script>
		// 节流函数
		function throttle(fn, delay) {
			let flag = true;
			return function () {
				if (flag) {
					setTimeout(() => {
						fn()
						flag = true
					}, delay || 500)
				}
				flag = false
			}
		}
	</script>
</body>

</html>
