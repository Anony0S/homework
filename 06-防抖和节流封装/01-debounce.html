<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>防抖</title>
</head>
<body>
	<script>
		// 封装防抖函数
		function debounce(fn, delay)  {
			const timer = null
			return function() {
				if(timer) {
					clearTimeout(timer)
				}
				timer = setTimeout(fn, delay)
			}
		}
	</script>
</body>
</html>
