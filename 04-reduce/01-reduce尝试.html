<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reduce</title>
</head>

<body>
	<script>
		let arr = [10, 20, 30, 40, 50]
		const sum = arr.reduce((previous, current) => previous + current, 0)
		console.log(sum);
	</script>
</body>

</html>
