<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>字符串计数</title>
</head>

<body>
	<script>
		let str = 'asdasdasdasdasdasd';
		console.log(str.split(''));
		// 关键：reduce循环能拿到返回结果
		const obj = str.split('').reduce((obj, item) => {
			if(!obj[item]) obj[item] = 1
			else obj[item] += 1
			return obj
		}, {})
		console.log(obj);
	</script>
</body>

</html>
